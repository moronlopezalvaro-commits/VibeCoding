<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inazuma Eleven Tier List Ultimate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="lightning-container">
        <div class="lightning"></div>
        <div class="lightning"></div>
        <div class="lightning"></div>
        <div class="lightning"></div>
        <div class="lightning"></div>
    </div>

    <header>
        <h1>INAZUMA ELEVEN <span class="highlight">TIER LIST</span></h1>
        <button id="reset-btn" class="inazuma-btn">REINICIAR BANQUILLO</button>
    </header>

    <main class="tier-container">
        <div class="tier-row" data-tier="s">
            <div class="tier-label rank-s">S <span>(Divino)</span></div>
            <div class="tier-content" id="rank-s"></div>
            <div class="tier-stats">
                <span class="stat-percent">0%</span>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="tier-row" data-tier="a">
            <div class="tier-label rank-a">A <span>(Legendario)</span></div>
            <div class="tier-content" id="rank-a"></div>
            <div class="tier-stats">
                <span class="stat-percent">0%</span>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="tier-row" data-tier="b">
            <div class="tier-label rank-b">B <span>(Bueno)</span></div>
            <div class="tier-content" id="rank-b"></div>
            <div class="tier-stats">
                <span class="stat-percent">0%</span>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="tier-row" data-tier="c">
            <div class="tier-label rank-c">C <span>(Normal)</span></div>
            <div class="tier-content" id="rank-c"></div>
            <div class="tier-stats">
                <span class="stat-percent">0%</span>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="tier-row" data-tier="d">
            <div class="tier-label rank-d">D <span>(Malo)</span></div>
            <div class="tier-content" id="rank-d"></div>
            <div class="tier-stats">
                <span class="stat-percent">0%</span>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </main>

    <section class="bench-container">
        <h2>BANQUILLO⚽⚡</h2>
        <div class="bench" id="bench">
            <img src="juegos/Inazuma Eleven 2 Tormenta de Fuego.jpg" alt="IE2 Tormenta de Fuego" draggable="true" class="game-cover">
            <img src="juegos/Inazuma Eleven 2 Ventisca Eterna.jpg" alt="IE2 Ventisca Eterna" draggable="true" class="game-cover">
            <img src="juegos/Inazuma Eleven 3 Fuego Explosivo.jpg" alt="IE3 Fuego Explosivo" draggable="true" class="game-cover">
            <img src="juegos/Inazuma Eleven 3 La amenaza del Ogro.jpg" alt="IE3 Ogre" draggable="true" class="game-cover">
            <img src="juegos/Inazuma Eleven 3 Rayo Celeste.jpg" alt="IE3 Rayo Celeste" draggable="true" class="game-cover">
            <img src="juegos/Inazuma Eleven Go BigBang.jpg" alt="IE GO BigBang" draggable="true" class="game-cover">
            <img src="juegos/Inazuma Eleven Go Chronostone Llamarada.jpg" alt="IE CS Llamarada" draggable="true" class="game-cover">
            <img src="juegos/Inazuma Eleven Go Chronostone Trueno.jpg" alt="IE CS Trueno" draggable="true" class="game-cover">
            <img src="juegos/Inazuma Eleven Go Luz.jpg" alt="IE GO Luz" draggable="true" class="game-cover">
            <img src="juegos/Inazuma Eleven Go Sombra.jpg" alt="IE GO Sombra" draggable="true" class="game-cover">
            
            <img src="juegos/Inazuma Eleven Go Strikers 2013.jpg" alt="IE Strikers 2013" draggable="true" class="game-cover">
            <img src="juegos/Inazuma Eleven Go Supernova.jpg" alt="IE Supernova" draggable="true" class="game-cover">
            <img src="juegos/Inazuma Eleven Strikers Xtreme 2013.jpg" alt="IE Strikers Xtreme" draggable="true" class="game-cover">
            <img src="juegos/Inazuma Eleven Strikers.jpg" alt="IE Strikers" draggable="true" class="game-cover">
            <img src="juegos/Inazuma Eleven Victory Road.jpg" alt="IE Victory Road" draggable="true" class="game-cover">
            <img src="juegos/Inazuma Eleven.jpg" alt="Inazuma Eleven 1" draggable="true" class="game-cover">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
